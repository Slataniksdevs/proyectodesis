<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Votación</title>
</head>
<body>
  <h2>Formulario de Votación</h2>
  <form id="votingForm" action="procesar.php" method="post">
    <label for="nombreApellido">Nombre y Apellido:</label>
    <input type="text" id="nombreApellido" name="nombreApellido" required><br><br>

    <label for="alias">Alias (mayor a 5 caracteres, letras y números):</label>
    <input type="text" id="alias" name="alias" pattern="[A-Za-z0-9]{6,}" required><br><br>

    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" pattern="\d{1,2}\.\d{3}\.\d{3}-[0-9kK]{1}" required><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="region">Región:</label>
    <select id="region" name="region" required>
      <option value="">Seleccionar</option>
      <!-- Opciones cargadas dinámicamente desde la base de datos -->
    </select><br><br>

    <label for="comuna">Comuna:</label>
    <select id="comuna" name="comuna" required>
      <option value="">Seleccionar</option>
      <!-- Opciones cargadas dinámicamente según la región seleccionada -->
    </select><br><br>

    <label for="candidato">Candidato:</label>
    <select id="candidato" name="candidato" required>
      <option value="">Seleccionar</option>
      <!-- Opciones cargadas dinámicamente desde la base de datos -->
    </select><br><br>

    <label>¿Cómo se enteró de nosotros?</label><br>
    <input type="checkbox" id="redesSociales" name="redesSociales" value="Redes Sociales">
    <label for="redesSociales">Redes Sociales</label><br>
    <input type="checkbox" id="amigos" name="amigos" value="Amigos">
    <label for="amigos">Amigos</label><br>
    <input type="checkbox" id="prensa" name="prensa" value="Prensa">
    <label for="prensa">Prensa</label><br>
    <input type="checkbox" id="otros" name="otros" value="Otros">
    <label for="otros">Otros</label><br><br>

    <input type="submit" value="Enviar Voto">
  </form>

  <!-- Script para cargar dinámicamente las opciones de Región, Comuna y Candidato -->
  <script src="script.js"></script>
  <script src="JS/validaciones.js"></script>
</body>
</html>
